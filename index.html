<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bible Ebook</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header id="sticky-header">
      <select id="book-select">
        <!-- Books will be dynamically added here -->
      </select>
      <select id="chapter-select">
        <option value="">Select Chapter</option>
        <!-- Chapters will be dynamically added here -->
      </select>
      <select id="verse-select">
        <option value="">Select Verse</option>
        <!-- Verses will be dynamically added here -->
      </select>
    </header>
    <div id="content">
      <h1>Welcome to the Bible Ebook</h1>
      <p>Select a book and chapter from the dropdown menus to start reading.</p>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
